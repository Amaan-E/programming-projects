<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <h1>Register</h1>
    <form onsubmit="return register()" class="register" method="POST" action="logged.html">
        <input id="email" type="email" placeholder="Email" required>
        <input id="name" type="text" placeholder="Name" required>
        <input id="password" type="password" placeholder="Password" required>
        <input id="confirm" type="password" placeholder="Confirm Password" required>
        <input id="bYear" type="number" placeholder="Year of Birth" required>
        <input type="submit" value="Register">
    </form>
    
    <script src="register.js"></script>
</body>
</html>
